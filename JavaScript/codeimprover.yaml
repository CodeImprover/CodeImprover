duplicationConfig:
  # How many lines of code must be identical to make a duplication
  numberOfLinesToCompare: 7
  #Below patters are in reugular exporession
  exclusions:
    pathPatterns:
      - \.json$
      - \.yaml$
      - \.md$
    linePatterns:
      - //\S+;  # exclude lines with leading comment markup    
